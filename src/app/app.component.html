<section class="center">
<app-table
  [columns]="tableColumns"
  [totalRows]="totalRows"
  [currentPageData]="dataObservable$ | async"
  [currentPage]="pageNumber"
  [pageSize]="pageSize"
  [displayNames]="displayColumnsName"
  (rowSelected)="handleRowSelected($event)"
  (pageChanged)="handlePageChanged($event)"
></app-table>
</section>
